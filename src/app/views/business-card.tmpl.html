<div class="businesscard">
    <div class="row">
        <div class ="col-xs-6">
            <h3>{{person.company.name}}</h3>
            <h4>{{person.firstName}} {{person.lastName}}</h4>
            <p>{{person.email}}</p>
            <p>{{person.address.city}}, {{person.address.state}}</p>
        </div>
        <div class= "col-xs-6">
            <a href="#" class="thumbnail">
                <img  ng-src = "{{person.profilePic}}" alt="...">
            </a>
        </div>
    </div>
</div>
